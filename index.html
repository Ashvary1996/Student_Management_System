<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT MANAGEMENT SYSTEM</title>
    <style>
        #nav {
            display: flex;
            justify-content: space-evenly;
            flex-direction: row;
            background-color: rgba(255, 127, 80, 0.364);
            padding: 10px;
            font-size: 25px;

        }
        .navbtn{
            text-decoration: none;
            /* border-radius: 2px solid black ; */

        }
        .navbtn:hover{
            background-color: rgba(111, 69, 69, 0.684);
            color: black;
            border-radius: 3px;
        }


        form {
            margin: auto;
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            width: 500px;
            gap: 15px;
            padding: 10px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            border-radius: 5px;
        }

        h1 {
            text-align: center;

        }

        button {
            background-color: rgba(255, 127, 80, 0.364);
            font-size: 15px;
            width: 30%;
            padding: 2px;
            margin: auto;
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <div id="nav">
        <div >
            <a class="navbtn" href="index.html"> Fill Form</a>
        </div>
        <div>
            <a  class="navbtn"href="display.html">Display Student Form</a>
        </div>
        <div>
            <a class="navbtn"href="student_table.html">Sort Student List</a>
        </div>
    </div>
    <form>
        <h1>Student Form</h1>
        <input id="name" type="text" placeholder="Name">
        <!-- <input id="course" type="text" placeholder="Course"> -->
        <select name="" id="course">
            <option value="">Choose Course</option>
            <option value="FSWD">Full Stack Web Development</option>
            <option value="FSAD : Part_time">Part time : Full Stack Android Development</option>
            <option value="FSWD">Part time : Full Stack Web Development </option>
            <option value="Data Analytics">Part time : Data Analytics</option>
        </select>
        <!-- <input id="unit" type="text" placeholder="Unit"> -->
        <select name="" id="unit">
            <option value="">Select Your Unit</option>
            <option value="1">Unit 1</option>
            <option value="2">Unit 2</option>
            <option value="3">Unit 3</option>
            <option value="4">Unit 4</option>
            <option value="5">Unit 5</option>

        </select>
        <input id="batch" type="text" placeholder="Batch">
        <input id="image" type="url" placeholder="your image url">
        <button id="submit">Submit</button>
    </form>
</body>

</html>
<script>

    var formData = JSON.parse(localStorage.getItem("formData")) || [];

    document.getElementById("submit").addEventListener("click", sub)
    function sub(e) {
        e.preventDefault();
        console.log("trigger")

        var data = {

            Name: document.getElementById("name").value,
            Image: document.getElementById("image").value,
            Course: document.getElementById("course").value,
            Unit: document.getElementById("unit").value,
            Batch: document.getElementById("batch").value
        }

        formData.push(data)

        localStorage.setItem("formData", JSON.stringify(formData))
        console.log(formData)
        window.location.reload();
    }
</script>
